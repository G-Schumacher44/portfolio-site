<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GS Analytics</title>
    <script>
      // SPA redirect for GitHub Pages
      // Encodes the full path+search+hash as a query param and redirects to index.html
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/' +
        '?p=' + encodeURIComponent(l.pathname + l.search) +
        (l.hash ? '&h=' + encodeURIComponent(l.hash) : '')
      );
    </script>
  </head>
  <body></body>
</html>
