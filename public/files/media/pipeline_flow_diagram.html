<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pipeline Flow Diagram</title>
  <style>
    :root { --bg:#0c0d10; --text:#e9edf1; --muted:#a7b0bb; --line:#22262c; }
    body { margin: 0; background: var(--bg); color: var(--text); font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    header { padding: 16px 20px; border-bottom: 1px solid var(--line); display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    h1 { font-size: 1.1rem; margin: 0; }
    a { color: var(--text); text-decoration: none; border-bottom: 1px solid transparent; }
    a:hover { border-color: var(--text); }
    main { display: flex; justify-content: center; padding: 20px; }
    img { max-width: 100%; height: auto; border-radius: 8px; border: 1px solid var(--line); }
    .muted { color: var(--muted); font-size: 0.95rem; }
  </style>
</head>
<body>
  <header>
    <h1>Pipeline Flow Diagram</h1>
    <span class="muted">Use browser zoom to inspect details.</span>
    <a href="../../img/projects/pipeline_flow_diagram_dark.png" target="_blank" rel="noopener">Open full-size PNG</a>
  </header>
  <main>
    <img src="../../img/projects/pipeline_flow_diagram_dark.png" alt="Pipeline flow diagram for Ecom Datalake Pipelines" />
  </main>
</body>
</html>
