<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sample Charts - Model Evaluation Suite</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    :root { --bg:#0c0d10; --card:#14161a; --text:#e9edf1; --muted:#a7b0bb; --brand:#69c; --line:#22262c; }
    body {
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.6;
      background-image: url('../img/logos/dark_light_logo_centered.png');
      background-repeat: repeat-y;
      background-size: auto;
      background-position: top center;
    }
    main { max-width: 1200px; margin: 0 auto; padding: 28px 16px 60px; }
    h1 { margin: 0 0 14px; border-bottom: 1px solid var(--line); padding-bottom: 8px; }
    h2 { margin-top: 36px; border-bottom: 1px solid var(--line); padding-bottom: 4px; color: var(--brand); }
    .back-link { margin-bottom: 24px; display: inline-block; color: var(--brand); }
    .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(480px, 1fr)); gap: 20px; }
    .gallery-item { background: var(--card); border: 1px solid var(--line); border-radius: 12px; padding: 16px; text-align: center; }
    .gallery-item img { max-width: 100%; height: auto; border-radius: 8px; margin-bottom: 12px; background-color: #fff; }
    .gallery-item figcaption { color: var(--muted); font-size: 0.95rem; }
    .gallery-item figcaption { line-height: 1.4; }
    p { margin-bottom: 12px; }
  </style>
</head>
<body>
  <main>
    <h1>Sample Charts</h1>
    <a href="../index.html#projects" class="back-link">&larr; Back to Portfolio</a>

    <p style="color: var(--muted); margin-top: 4px; max-width: 75ch;">
      A gallery of static diagnostics and model evaluation charts from the <em>Model Evaluation Suite</em>. 
    </p>

    <h2>Data Diagnostics</h2>
    <div class="gallery-grid">
      <figure class="gallery-item"><img src="plots/diagnostics/correlation_matrix.png" alt="Correlation Matrix"><figcaption>Correlation Matrix</figcaption></figure>
      <figure class="gallery-item"><img src="plots/diagnostics/outlier_boxplots.png" alt="Outlier Boxplots"><figcaption>Outlier Boxplots</figcaption></figure>
      <figure class="gallery-item"><img src="plots/diagnostics/vif_plot.png" alt="VIF Plot"><figcaption>Variance Inflation Factor (VIF)</figcaption></figure>
    </div>

    <h2>Feature Distributions (xgb_demo_01)</h2>
    <div class="gallery-grid">
      <figure class="gallery-item"><img src="plots/distribution/dist_average_montly_hours_xgb_demo_01.png" alt="Distribution: Average Monthly Hours"><figcaption>Average Monthly Hours — Distribution</figcaption></figure>
      <figure class="gallery-item"><img src="plots/distribution/dist_Department_xgb_demo_01.png" alt="Distribution: Department (categorical)"><figcaption>Department — Category Distribution</figcaption></figure>
      <figure class="gallery-item"><img src="plots/distribution/dist_number_project_xgb_demo_01.png" alt="Distribution: Number of Projects"><figcaption>Number of Projects — Distribution</figcaption></figure>
    </div>

    <h2>Classifier Evaluation (xgb_demo_01)</h2>
    <div class="gallery-grid">
      <figure class="gallery-item"><img src="plots/xgb_demo_01/learning_curve_xgb_demo_01.png" alt="Learning Curve"><figcaption>Learning Curve</figcaption></figure>
      <figure class="gallery-item"><img src="plots/xgb_demo_01/calibration_curve_xgb_demo_01.png" alt="Calibration Curve"><figcaption>Calibration Curve</figcaption></figure>
      <figure class="gallery-item"><img src="plots/xgb_demo_01/threshold_analysis_xgb_demo_01.png" alt="Threshold Analysis"><figcaption>Threshold Analysis</figcaption></figure>
      <figure class="gallery-item"><img src="plots/xgb_demo_01/shap_beeswarm_xgb_demo_01.png" alt="SHAP Summary Plot"><figcaption>SHAP Beeswarm Plot</figcaption></figure>
      <figure class="gallery-item"><img src="plots/xgb_demo_01/shap_bar_xgb_demo_01.png" alt="SHAP Feature Importance (Bar)"><figcaption>SHAP Feature Importance (Bar)</figcaption></figure>
    </div>

    <h2>Regressor Evaluation (xgbreg_demo_01)</h2>
    <div class="gallery-grid">
      <figure class="gallery-item"><img src="plots/xgbreg_demo_01/cv_score_distribution_xgbreg_demo_01.png" alt="CV Score Distribution"><figcaption>CV Score Distribution</figcaption></figure>
      <figure class="gallery-item"><img src="plots/xgbreg_demo_01/permutation_importance_xgbreg_demo_01.png" alt="Permutation Importance"><figcaption>Permutation Importance</figcaption></figure>
      <figure class="gallery-item"><img src="plots/xgbreg_demo_01/feature_coefficients_xgb_demo_01_production_validation.png" alt="Feature Coefficients (Production Validation)"><figcaption>Feature Coefficients (Prod Validation)</figcaption></figure>
      <figure class="gallery-item"><img src="plots/xgbreg_demo_01/qq_plot_xgbreg_demo_01.png" alt="QQ Plot"><figcaption>QQ Plot</figcaption></figure>
      <figure class="gallery-item"><img src="plots/xgbreg_demo_01/residuals_histogram_xgbreg_demo_01.png" alt="Residuals Histogram"><figcaption>Residuals Histogram</figcaption></figure>
    </div>
  </main>
</body>
</html>
